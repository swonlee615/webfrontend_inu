<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <form action="success.html">
            <div class="my-3">
                <input type="text" id="email" class="form-control" />
            </div>
            <div class="my-3">
                <input type="password" id="secret" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
        <script>
            document.querySelector('form').addEventListener('submit', function(event){
                if (document.getElementById('email').value == '' && document.getElementById('secret').value == '' ){
                event.preventDefault();
                alert("아이디와 비밀번호를 입력하세요");
                return
                }
                if (document.getElementById('email').value == '') {
                    event.preventDefault();
                    alert('아이디를 입력하세요');
                }else if (document.getElementById('secret').value == '') {
                    event.preventDefault();
                    alert('비밀번호를 입력하세요')
                }else if (document.getElementById('secret').value.length < 6) {
                    event.preventDefault();
                    alert('비밀번호는 6자 이상 입력하세요')
                }
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
